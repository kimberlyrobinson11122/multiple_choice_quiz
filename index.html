<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
    
</head>

<body>

    <h2 id="view_high_scores">
        <a href="#high_scores" class="top">View High Scores</a>
    </h2> 


    

    <main class="content">
        <h1 class="large_print_on_page text-center">
            Coding Quiz
        </h1>
       
        <hr /> 
        
        <div class="quiz_area">
            <p>
            <h2 id="main_quiz_body" class="medium_print_on_page">
            Ready to tackle some code-related questions? 
            <p>Answer carefully, each wrong answer subtracts ten seconds to your time!</p>
            <p>Stay lively!</p>
            </h2>

        </p>
            <div style="text-align: center">
            <image src="./assets/images/Question image.jpg"></image>
            </div>
        <p>
            <button id="startQuizButton">
            Start Quiz
            </button>
        </p>
        </div>

        <h3 class="timer">
            Timer: <span id="countdown_clock"></span>
        </h3>

    </main>

    <div id="highScoresList" class="content hidden">
        <div id="scoreDisplayed"></div>
        <div id="initialsContainer">
            <div id="afterSubmit">
                <label for="inputInitials">Enter your initials:</label>
                <input type="text" id="inputInitials">
                <button id="addInitials">Submit</button>
            </div>
        </div>
    </div>

    <div id="leaderBoard" class="content hidden">
        <div>High Scores</div>
        <ol id="players">

        </ol>
    </div>

    

    <script>
        document.body.style.backgroundAttachment = "fixed";
    </script>
    
        <script src="./assets/js/script.js"></script>
</body>

</html>
